# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

env:
 global:
   - CRAN: http://cran.rstudio.com

r_binary_packages:
  - forecast
  - sandwich
  - optimx
  - MASS
  - numDeriv
  - Matrix
  - covr

notifications:
  email:
    on_success: change
    on_failure: change

after_success:
    - Rscript -e 'covr::coveralls()'
  
